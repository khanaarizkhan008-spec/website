        .organic-blob {
            background: linear-gradient(135deg, #FFE5E5 0%, #FFD4C4 100%);
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            animation: morph 8s ease-in-out infinite;
        }

        @keyframes morph {
            0%, 100% { border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%; }
            50% { border-radius: 37% 63% 46% 54% / 48% 55% 45% 52%; }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #E5E7EB;
            border-radius: 10px;
        }
        
        .wavy-underline {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='10' viewBox='0 0 100 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 5 Q 25 0, 50 5 T 100 5' stroke='black' stroke-width='2' fill='transparent'/%3E%3C/svg%3E");
            background-repeat: repeat-x;
            background-position: bottom;
            padding-bottom: 4px;
        }
